<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Light">
  <link rel="apple-touch-icon" href="./icons/icon512_rounded.png">
</head>
<body>
  <div class="hint-element">
    <p><strong>c</strong> - change color</p>
    <p><strong>wheel</strong> - change intensity</p>
    <p><strong>click</strong> - add light source</p>
    <p><strong>r</strong> - release main light source</p>
    <p><strong>h</strong> - hide/show all obstacles</p>
  </div>
  <div class="fps-element">
    <p>FPS: <span id="fps">0</span></p>
  </div>
  <script src="./gpu-browser.min.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
